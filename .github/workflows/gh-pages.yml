# 在push到main分支时，自动部署到GitHub Pages
on:
  push:
    branches:
      - main
    pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: xxxxxxxxxxxxxxxx@xx
      - name: Setup Node.js
        uses: xxxxxxxxxxxxxxxxxx@xx
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: xxxxxxxxxxxxxxxxxxxxxxxxxx@xx
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist